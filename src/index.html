<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Search bar airbnb</title>
  </head>
  <body>
    <form
      action="#"
      class="form "
      data-qa="big">
      <input
        type="text"
        class="bar bar--big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        method="#"
      >
    </form>

    <form
      action="#"
      class="form"
      data-qa="small">
      <input
        type="text"
        class="bar bar--small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        method="#"
      >
    </form>
  </body>
</html>
